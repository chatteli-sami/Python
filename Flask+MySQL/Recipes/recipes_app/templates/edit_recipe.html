<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Movie Critic</title>
</head>
<body>
    <header class="container d-flex align-items-center justify-content-between">
        <h1>Add a new Recipe</h1>
        <div>
            <a href="/recipes" class="btn btn-primary">Recipes</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        
    </header>
    <main class="container">
        <hr>
        <form action="/recipes/new" method="post">
            <input type="hidden" name="user_id" value="{{user_id}}">
            <div class="form-group">
                <label for="title">name</label>
                <input type="text" name="name" class="form-control" value="{{recipe.name}}">
            </div>

            <div class="form-group">
                <label for="rating">description</label>
                <textarea name="description" id="" cols="30" rows="10" class="form-control">{{recipe.description}}</textarea>
            </div>

            <div class="form-group">
                <label for="introduction">introduction</label>
                <textarea name="introduction" class="form-control">{{recipe.introduction}}</textarea>
            </div>

            <div class="form-group">
                <label for="date_mado">Date</label>
                <input type="date" name="date_mado" class="form-control" value="{{recipe.date_mado}}">
            </div>

            

            <input type="submit" value="Add" class="btn btn-primary mt-3">
        </form>
    </main>
</body>
</html>
