<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Movie Critic</title>
  </head>
  <body>
    <header class="container d-flex align-items-center justify-content-between">
      <h1>{{recipe.name}}</h1>
      <div>
        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
      <p>
        <b>posteb by :</b>{{recipe.user.first_name}} {{recipe.user.last_name}}
      </p>
    </header>
    <main class="container">
      <hr />
      <ul>
        <li><b>description : </b> {{recipe.description/li></li>
        <li><b>introduction : </b>{{recipe.introduction}}</li>
        <li><b>date :</b>{{recipe.date_mado}}</li>
      </ul>
    </main>
  </body>
</html>
