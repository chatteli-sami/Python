<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Students</h1>
    <table>
      <thead>
        <tr>
          <td>id</td>
          <td>name</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for row in students%}
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </body>
</html>
