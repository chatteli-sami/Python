<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Movie Critic</title>
</head>
<body>
    <header class="container d-flex align-items-center justify-content-between">
        <div>
            <a href="" class="btn btn-primary"></a>
            <a href="/reviews/new" class="btn btn-primary">Add a Review</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>
    <main class="container">
        <hr>
        <h3>Welcome {{logged_user.username}}!</h3>

        <table class="table table-striped">
            <thead>
                <th>Movie</th>
                <th>Rating</th>
                <th>Reviewer</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{review.title}}</td>
                        <td>
                            {% for i in range(review.rating) %}
                                ‚≠ê
                            {% endfor %}
                        </td>
                        <td>{{review.user.username}}</td>
                        <td>
                            <a href="/reviews/{{review.id}}" class="btn btn-secondary">Show</a>
                            {% if logged_user.id == review.user.id %}
                                <a href="/reviews/{{review.id}}/edit" class="btn btn-secondary">Edit</a>
                                <a href="/reviews/{{review.id}}/delete" class="btn btn-danger">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
