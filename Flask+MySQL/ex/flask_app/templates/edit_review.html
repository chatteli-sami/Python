<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Movie Critic</title>
</head>
<body>
    <header class="container d-flex align-items-center justify-content-between">
        <h1>Edit {{review.title}}</h1>
        <div>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        
    </header>
    <main class="container">
        <hr>
        <form action="/reviews/update" method="post">
            <input type="hidden" name="id" value="{{review.id}}">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text" name="title" class="form-control" value="{{review.title}}">
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" name="rating" class="form-control" min="0" max="5" value="{{review.rating}}">
            </div>

            <div class="form-group">
                <label for="date_watched">Date Watched</label>
                <input type="date" name="date_watched" class="form-control" value="{{review.date_watched}}">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" class="form-control">{{review.content}}</textarea>
            </div>

            <input type="submit" value="Update" class="btn btn-primary mt-3">
        </form>
    </main>
</body>
</html>
