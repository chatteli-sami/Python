<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Movie Critic</title>
</head>
<body>
    <header class="container d-flex align-items-center justify-content-between">
        <h1>{{review.title}}</h1>
        <div>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        
    </header>
    <main class="container">
        <hr>
        <ul>
            <li><b>Written By: </b> {{review.user.username}}</li>
            <li><b>Date Watched: </b>{{review.date_watched}}</li>
        </ul>
        <p>{{review.content}}</p>

        {% for i in range(review.rating) %}
            <span style="font-size: 3rem;">‚≠ê</span>
        {% endfor %}
    </main>
</body>
</html>
